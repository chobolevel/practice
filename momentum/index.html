<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <a id = "show-todo" href = "#">TODO</a>
    <h2 id = "clock">00:00:00</h2>
    <form id = "login-form" class = "hidden">
        <label>What is your main focus for today?</label>
        <input type = "text" placeholder = "What is Your Name?" required maxlength = "15">
        
    </form>
    <h1 id = "greeting" class = "hidden"></h1>
    <form id = "todo-form">
        <input class = "noneDisplay" type = "text" placeholder = "Write a To Do and Press Enter">
    </form>
    <ul id = "todo-list" class = "hide">
        <li>[TODO LIST]</li>
    </ul>
    <div id = "quote">
        <span></span>
        <br>
        <span></span>
    </div>
    <div id = "weather">
        <span></span>
        <span></span>
    </div>
    <script src = "js/greetings.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/quotes.js"></script>
    <script src = "js/background.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/weather.js"></script>
    <script>
        const opener = document.querySelector("#show-todo");
        const list = document.querySelector("#todo-list");
        opener.addEventListener("click", e => {
            e.preventDefault();
            list.classList.toggle("hide");
        })
    </script>
</body>
</html>
